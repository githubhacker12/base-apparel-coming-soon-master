<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- coming soon  Email Address -->
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="intro">
        <h1 class="heading">
          We're <br />
          comming <br />soon
        </h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input type="text" placeholder="Email Address" maxlength="30" />
          <img class="error-img" src="./images/icon-error.svg" alt="" />
          <img class="arrow" src="./images/icon-arrow.svg" alt="arrow" />
          <p class="error">Please provide a valid emial</p>
        </form>
      </div>
      <picture class="hero">
        <source media="(max-width:1200px)" srcset="images/hero-mobile.jpg" />
        <img src="./images/hero-desktop.jpg" alt="logo" />
      </picture>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Praveen</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
